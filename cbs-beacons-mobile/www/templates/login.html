<ion-view view-title="Sign-In" name="login-view">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Name" ng-model="user.name">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-full button-assertive"ng-click="login()">Login</button>
    <button class="button button-assertive button-clear button-full" ui-sref="outside.register">Sign Up now!</button>
    <div class="login"></div>
  </ion-content>
</ion-view>
