<ion-view view-title="Setting" name="dashboard-view">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="password" placeholder="old password" ng-model="user.oldPassword">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="new password" ng-model="user.newPassword">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Re-enter new password" ng-model="user.reNewPassword">
      </label>
    </div>
    <button class="button button-full button-assertive" ng-click="updatePassword()">
      Update Password</button>
  </ion-content>
</ion-view>
