<ion-content class="padding">
  <div class="list">
    <div class="item" >
      <div class="row">
        <div class="col truncate">
          {{deviceInfo.platform()}}
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{deviceInfo.version()}}
        </div>
        <div class="col">
          {{deviceInfo.isWebView()}}
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{didStartMonitoringForRegionLog}}
        </div>
      </div>
      <button class="button button-full button-assertive"ng-click="startMonitoringForRegion()">startBeaconTest</button>


    </div>
  </div>
</ion-content>
