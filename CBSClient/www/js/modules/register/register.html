<form name="registerForm" novalidate>
  <ion-view title="Sign Up">
    <ion-content>
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" name="firstName" ng-model="username" ng-minlength="2" required />
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" name="login" ng-model="email" ng-minlength="5" required />
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="password" ng-minlength="6" required />
        </label>
      </div>
      <div class="padding">
        <p ng-show="registerForm.firstName.$error.required">* Username is required</p>
        <p ng-show="registerForm.firstName.$error.minLength">*The Username must be min length of 2 character </p>
        <p ng-show="registerForm.email.$error.required">* Email is required</p>
        <p ng-show="registerForm.email.$invalid && !registerForm.email.$invalid">* Email must be a valid email</p>
        <p ng-show="registerForm.email.$error.minLength">*The email must be min length of 5 character </p>
        <p ng-show="registerForm.password.$error.required">* Password is required</p>
        <p ng-show="registerForm.password.$error.minLength">*The password must be min length of 6 character </p>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive" ng-disabled="registerForm.$invalid" ng-click="submit(username)">
          <span ng-show="!loading">Create Account</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      </div>
    </ion-content>
  </ion-view>
</form>
