<ion-view title="New Appointment">
  <ion-content class="padding">
    <h4 style="text-align: center">Please select a location</h4>
    <img src="map.png" alt="Map of Ottawa" style="width:100%;height:10%;">
    <div class="list">
      <label class="item item-input">
        Location A: 1123 Alta Vista Drive
      </label>
      <h5 style="text-align: center">Or Enter your postal code:</h5>

      <label class="item item-input">
        <input type="text" placeholder="A1A1A1" ng-model="user.lastName">
      </label>
      <h5 style="text-align: center">Please select a date and time:</h5>

      <label class="item item-input">
        <input type="date">
      </label>
      <label class="item item-input">
        <input type="time">
      </label>
    </div>
    <button class="button button-full button-assertive" ng-click="signup()">       Next</button>
    </ion-content>
  </ion-view>
