
<ion-view view-title="Canadian Blood Services" name="login-view">
  <ion-content class="padding">
    <h3 style="text-align: center">Please log in/register</h3>
    &nbsp;
    <div class="list">
      <button class="button button-block icon-left ion-social-facebook facebook-blue" ng-click="doLogin()()">Facebook</button>
      <button class="button button-block icon-left ion-social-googleplus googleplus-red" ng-click="doLogin()">Google+</button>
    </div>
    <div class="login"></div>
  </ion-content>
