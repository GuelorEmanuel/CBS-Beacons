<ion-view title="Rooms" ng-controller="HomeController as home_ctrl" cache-view="false">
    <header class="bar bar-header bar-assertive">
        <h1 class="title">Rooms</h1>
    </header>

  <ion-content class="has-header padding">
    <div class="card">
      <div class="item item-text-wrap text-center item-avatar" ng-class="{mNearestRoom.id}" ng-click="enterRoom(mNearestRoom.id)">
        <img src="img/chat.png">
        <strong>{{mNearestRoom.id}}</strong>
      </div>
    </div>
    <div class="item item-body">
      <img class="full-image" ng-src="img/{{mNearestRoom.pic}}">
      <p>{{mNearestRoom.info}}</p>
      <strong> While you are waiting, you can click the Room name to socialize with those around you</strong>
    </div>
  </ion-content>

</ion-view>
