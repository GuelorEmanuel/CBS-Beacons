<ion-view title="My Appointments" xmlns="http://www.w3.org/1999/html">
    <ion-content class="padding">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Appointment:
                    </div>
                    <select>
                        <option>Feb. 1st, 2016</option>
                        <option selected>Jan. 21st, 2016</option>
                        <option>March 17th, 2016</option>
                    </select>
                </label>
        &nbsp;
        <ion-checkbox>Are you feeling well?</ion-checkbox>
        <ion-checkbox>Are you in good health?</ion-checkbox>
        <ion-checkbox>Do you smoke cigarettes?</ion-checkbox>
        <ion-checkbox>Do you drink more than 4 times per week?</ion-checkbox>
        <ion-checkbox>Do you get more than 30mins of physical activity per day?</ion-checkbox>
        <ion-checkbox>Have you consumed any illegal drugs?</ion-checkbox>
        <button class="button button-full button-assertive" ng-click="signup()">Complete form</button>
    </ion-content>
</ion-view>
